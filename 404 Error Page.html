<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 20px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite, gradientMove 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .astronaut {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            animation: astronautFloat 4s ease-in-out infinite;
            position: relative;
        }

        .astronaut::before {
            content: "üöÄ";
            font-size: 6rem;
            display: block;
            animation: rocket 2s ease-in-out infinite;
        }

        @keyframes astronautFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }

        @keyframes rocket {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .home-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 1.5s both;
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover::before {
            left: 100%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: orbit 20s linear infinite;
        }

        .planet1 {
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            top: 20%;
            left: 10%;
            animation-duration: 15s;
        }

        .planet2 {
            width: 60px;
            height: 60px;
            background: #4ecdc4;
            top: 60%;
            right: 20%;
            animation-duration: 25s;
            animation-direction: reverse;
        }

        .planet3 {
            width: 30px;
            height: 30px;
            background: #45b7d1;
            bottom: 20%;
            left: 20%;
            animation-duration: 18s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        .glitch-text {
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
            30% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            60% { transform: translateX(2px); }
            70% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .astronaut {
                width: 120px;
                height: 120px;
            }
            
            .astronaut::before {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="floating-elements">
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message glitch-text">Oops! Lost in Space</div>
        <div class="error-description">
            The page you're looking for has drifted into the void. 
            It might have been abducted by aliens or simply doesn't exist.
        </div>
        
        <div class="astronaut"></div>
        
        <a href="/" class="home-button">üè† Return to Earth</a>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Add mouse interaction
        document.addEventListener('mousemove', (e) => {
            const cursor = { x: e.clientX, y: e.clientY };
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const center = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
            
            const distance = Math.sqrt(
                Math.pow(cursor.x - center.x, 2) + Math.pow(cursor.y - center.y, 2)
            );
            
            const maxDistance = 200;
            const influence = Math.max(0, 1 - distance / maxDistance);
            
            const moveX = (cursor.x - center.x) * influence * 0.1;
            const moveY = (cursor.y - center.y) * influence * 0.1;
            
            container.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // Easter egg: Click on the rocket
        document.querySelector('.astronaut').addEventListener('click', () => {
            const rocket = document.querySelector('.astronaut');
            rocket.style.animation = 'none';
            rocket.style.transform = 'translateY(-1000px) rotate(360deg)';
            rocket.style.transition = 'transform 1s ease-in';
            
            setTimeout(() => {
                rocket.style.animation = 'astronautFloat 4s ease-in-out infinite';
                rocket.style.transform = 'translateY(0px) rotate(0deg)';
                rocket.style.transition = 'none';
            }, 1500);
        });

        // Initialize
        createStars();

        // Add some random glitch effects
        setInterval(() => {
            const glitchElements = document.querySelectorAll('.glitch-text');
            glitchElements.forEach(element => {
                if (Math.random() < 0.1) {
                    element.style.textShadow = `
                        ${Math.random() * 5 - 2.5}px 0 #ff0000,
                        ${Math.random() * 5 - 2.5}px 0 #00ff00,
                        ${Math.random() * 5 - 2.5}px 0 #0000ff
                    `;
                    setTimeout(() => {
                        element.style.textShadow = 'none';
                    }, 100);
                }
            });
        }, 2000);
    </script>
</body>
    
</html>
