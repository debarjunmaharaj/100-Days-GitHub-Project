<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* --- Basic Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .stats {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* --- Game Board --- */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            perspective: 1000px; /* For 3D flip effect */
        }

        /* --- Card Styling --- */
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back of the element when facing away */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border-radius: 8px;
        }

        .card-face--front {
            background-color: #4a90e2;
            color: white;
        }

        .card-face--back {
            background-color: #ffffff;
            color: #333;
            transform: rotateY(180deg);
        }
        
        /* --- Controls --- */
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .reset-button:hover {
            background-color: #218838;
        }
        
        /* Disable clicking on matched or flipped cards */
        .card.is-flipped, .card.is-matched {
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Memory Game</h1>
        <div class="stats">Moves: <span id="moves-count">0</span></div>
        <div class="game-board" id="game-board"></div>
        <button class="reset-button" id="reset-button">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCountSpan = document.getElementById('moves-count');
            const resetButton = document.getElementById('reset-button');

            // Emojis for the card faces
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            const cardValues = [...emojis, ...emojis]; // Duplicate emojis for pairs

            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let lockBoard = false; // Prevents clicking more than two cards at once

            // --- Function to Shuffle Cards ---
            function shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex !== 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            // --- Function to Create and Initialize the Game Board ---
            function initializeGame() {
                // Reset game state
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                lockBoard = false;
                movesCountSpan.textContent = moves;
                gameBoard.innerHTML = ''; // Clear previous board

                const shuffledCards = shuffle(cardValues);

                shuffledCards.forEach(value => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = value;

                    card.innerHTML = `
                        <div class="card-face card-face--front">?</div>
                        <div class="card-face card-face--back">${value}</div>
                    `;

                    card.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(card);
                });
            }

            // --- Function to Handle Card Clicks ---
            function handleCardClick() {
                // If board is locked or the card is already flipped/matched, do nothing
                if (lockBoard || this.classList.contains('is-flipped')) {
                    return;
                }

                this.classList.add('is-flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    lockBoard = true; // Lock the board
                    incrementMoves();
                    checkForMatch();
                }
            }
            
            // --- Function to Increment Move Counter ---
            function incrementMoves() {
                moves++;
                movesCountSpan.textContent = moves;
            }

            // --- Function to Check if Flipped Cards Match ---
            function checkForMatch() {
                const [firstCard, secondCard] = flippedCards;
                const isMatch = firstCard.dataset.value === secondCard.dataset.value;

                // If they match, disable them. If not, unflip them.
                isMatch ? disableMatchedCards() : unflipCards();
            }

            // --- Function to Handle Matched Cards ---
            function disableMatchedCards() {
                const [firstCard, secondCard] = flippedCards;

                firstCard.classList.add('is-matched');
                secondCard.classList.add('is-matched');
                
                matchedPairs++;
                resetBoard();
                
                // Check for win condition
                if (matchedPairs === emojis.length) {
                    setTimeout(() => {
                        alert(`You won in ${moves} moves!`);
                    }, 500);
                }
            }

            // --- Function to Unflip Non-Matching Cards ---
            function unflipCards() {
                setTimeout(() => {
                    const [firstCard, secondCard] = flippedCards;
                    firstCard.classList.remove('is-flipped');
                    secondCard.classList.remove('is-flipped');
                    resetBoard();
                }, 1000); // Wait 1 second before flipping back
            }
            
            // --- Function to Reset Flipped Cards Array and Unlock Board ---
            function resetBoard() {
                flippedCards = [];
                lockBoard = false;
            }
            
            // --- Event Listener for Reset Button ---
            resetButton.addEventListener('click', initializeGame);

            // --- Start the game for the first time ---
            initializeGame();
        });
    </script>

</body>
</html>
